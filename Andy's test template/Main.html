<!doctype html>
<html lang="en">

<head>

	<meta charset ="utf-8">
	<!--
		setting default values for the screen
		width=device-width -  sets the width of the site to the width
                            of the device
      	initial-scale=1.0 -   sets our initial zoom level
      	-->
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>Bentogo Website template attempt</title>
 	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">

</head>
<body>


	<div class ="grid-row">
		<div class ="grid-col-10">
		<header id="top">
		<h1>BENTOGO MAIN SITE TEMPLATE</h1>
		</header>
		</div>

	</div>



    <!-- CREATING NEW GRID ROW -->
     <div class ="grid-row">

     	<!-- LEFT SIDE NAVIGATION STUFF GOES IN HERE -->
     	<div class ="grid-col-3">
     	<ul>
          <li><a href="#kittens" class="button-nav bg1">Home</a></li>
          <li> <a href="#puppies" class="button-nav bg1">News</a></li>
          <li><a href="http://placekitten.com" class="button-nav bg1">Custom Bentogo</a></li>
          <li><a href="http://placepuppy.it" class="button-nav bg1">Premade Bentogo</a></li>
          <li><a href="http://placehold.it" class="button-nav bg1">Contact Us</a></li>
		</ul>        
      </div>

      <!-- BODY CONTENT NEXT TO THE MENU GOES ON HERE -->
      <div class ="grid-col-9">
     		<h3>THIS IS WHERE THE MENUS SHOULD BE?<h3>
     		<!--opening up second grid within the main grid (grid 1) -->
 			<figure>
 				<img alt="A kitten" src="http://placekitten.com/g/200/300" width="200" height="300">
 			</figure>
 		</div>

 	 <!-- FOOTER CONTENT GOES HERE -->
      <div class ="grid-col-10">
     		<h3>THIS IS WHERE FOOTER INFORMATION GO<h3>
     		<!--opening up second grid within the main grid (grid 1) -->
 		</div>


 	</div>
 	</body>
 	</html>
